<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS FactureEasy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .test-section { margin: 20px 0; padding: 20px; border: 2px solid rgba(255,255,255,0.3); border-radius: 10px; background: rgba(255,255,255,0.1); }
        .success { border-color: #4CAF50; background: rgba(76, 175, 80, 0.2); }
        .error { border-color: #f44336; background: rgba(244, 67, 54, 0.2); }
        button { padding: 12px 24px; margin: 8px; cursor: pointer; border: none; border-radius: 5px; font-size: 16px; }
        .btn-primary { background: #2196F3; color: white; }
        .btn-success { background: #4CAF50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; overflow-x: auto; color: #fff; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS FactureEasy</h1>
    
    <div class="test-section">
        <h3>1. Test de Sant√© du Backend</h3>
        <button class="btn-primary" onclick="testHealth()">Tester /api/health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test CORS Preflight</h3>
        <button class="btn-primary" onclick="testCORS()">Tester CORS OPTIONS</button>
        <div id="cors-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test d'Authentification</h3>
        <button class="btn-primary" onclick="testAuth()">Tester /api/auth/login</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test avec Headers CORS</h3>
        <button class="btn-success" onclick="testWithHeaders()">Tester avec Headers</button>
        <div id="headers-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://factureasy.onrender.com';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="status">üîÑ Test en cours...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <div class="status">‚úÖ Backend accessible !</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <div><strong>Headers CORS :</strong></div>
                        <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Erreur de connexion</div>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<div class="status">üîÑ Test en cours...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <div class="status">‚úÖ CORS OPTIONS r√©ussi !</div>
                        <div><strong>Statut :</strong> ${response.status}</div>
                        <div><strong>Headers CORS :</strong></div>
                        <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Erreur CORS OPTIONS</div>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="status">üîÑ Test en cours...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        email: 'admin@factureasy.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <div class="status">‚úÖ Route d'authentification accessible !</div>
                        <div><strong>Statut :</strong> ${response.status}</div>
                        <div><strong>R√©ponse :</strong></div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Erreur d'authentification</div>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testWithHeaders() {
            const resultDiv = document.getElementById('headers-result');
            resultDiv.innerHTML = '<div class="status">üîÑ Test en cours...</div>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin,
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <div class="status">‚úÖ Test avec headers r√©ussi !</div>
                        <div><strong>Statut :</strong> ${response.status}</div>
                        <div><strong>Headers de r√©ponse :</strong></div>
                        <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå Erreur avec headers</div>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
