<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification FactureEasy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test de Connectivit√© FactureEasy</h1>
    
    <div class="test-section">
        <h3>1. Test de Sant√© du Backend</h3>
        <button onclick="testHealth()">Tester /api/health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test d'Authentification</h3>
        <button onclick="testAuth()">Tester /api/auth/login</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test CORS</h3>
        <button onclick="testCORS()">Tester CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://factureasy.onrender.com';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Backend accessible !</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erreur de connexion</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Route d'authentification accessible !</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erreur d'authentification</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'OPTIONS'
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ CORS configur√© correctement !</h4>
                        <pre>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Probl√®me CORS</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
